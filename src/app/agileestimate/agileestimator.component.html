<div style="margin: 0 auto;"  >
  <h4>Estimation Session</h4>
  <div class="span2" style="width: 130px; margin-left: 0px;">
    <button class="btn btn-primary" name="StartSession"  (click)="joinEstimationSession()" value="Start">Start	a Session</button>
  </div>
  <div class="span2 text-center" style="width: 60px;">
    <h4 style="margin: 0px;">... or ...</h4>
  </div>
  <div class="span2 joinExistingSession" style="width: 120px;">
    <div class="input-append">
      <input type="text" class="span1" style="width: 67px; height: 20px;"  #vzsessionIdFieldRef [(ngModel)]="vzsessionIdField" 
        placeholder="Session ID">
      <button class="btn btn-primary" name="JoinSession" (click)="joinEstimationSession()" value="Join">Join a session</button>
    </div>
    <div><span>id: </span>{{vzsessionIdField}}</div>
  </div>
</div>
